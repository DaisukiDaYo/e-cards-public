<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
  <link rel="stylesheet" type="text/css" href="./assets/animation.css" />
  <title>E-Card Winter 2020</title>
</head>

<body>
  <div id="app" :class="{'card1': card === 1, 'bg-transition': isTransition }">
  <div class="overlay">
    <div class="phone"></div>
    <div class="message">
      Please rotate your device!
    </div>
  </div>
    <div class="card1" :class="{ 'hidden': card !== 1, 'animated fadeOut faster delay-1s': isTransition }">
      <div v-if="!isOpen" class="vignette-effect"></div>
      <div v-if="!isOpen" ref="vitual-button" @click="openWindow()" @mouseover="isMouseOverButton = true" @mouseleave="isMouseOverButton = false" class="vitual-button"></div>
      <window-scene v-if="card === 1" :class="{ 'animated zoomInZoomOut faster': isTransition }">
        <background-1></background-1>
        <window-close v-if="step === 0" :class="{ 'animated fadeOut 1s': step === 1 }"></window-close>
        <window-open-1 v-if="step === 1" :class="{ 'animated fade 1s': step === 1 }"></window-open-1>
        <window-open-2 v-if="step === 2" :class="{ 'animated fade 1s': step === 2 }"></window-open-2>
        <window-open-3 v-if="step === 3" :class="{ 'animated fade 1s': step === 3 }"></window-open-3>
        <window-open-4 v-if="step === 4" :class="{ 'animated fade 1s': step === 4 }"></window-open-4>
        <window-open-5 v-if="step === 5" :class="{ 'animated fade 1s': step === 5 }"></window-open-5>
        <button-open-window ref="svg-button" class="button" :class="{ 'animated fadeOut 1s': isOpen , 'translateY-5px' : isMouseOverButton }"></button-open-window>
      </window-scene>
    </div>
    <div class="card2" :class="{ 'animated fadeIn 1s delay-700ms': isTransition, 'hidden': card !== 2 }">
      <div ref="frame-winter-scene">
      </div>
      <div ref="text-container" class="text-container stroke">
          <h2 class="uppercase text-center accent2">The season is warm and full of joy</h2>
          <h1 class="uppercase bold accent">Holiday Cheers!</h1>
          <h2 class="uppercase text-center accent">From all of us here at <span>Company</span></h2>
        </div>
        <div ref="share-container" class="share-container">
          <div class="addthis_inline_share_toolbox_jk3y"></div>
        </div>
      <winter-scene ref="background-winter" :class="{ 'hidden': card !== 2 }" :is-show="card === 2">
        <background-2></background-2>
        <!-- left -->
        <the-man-2 class="animated man-left-bounce infinite"></the-man-2>

        <the-boy-3 class="animated boy-left-bounce infinite"></the-boy-3>
        <the-girl-4 class="animated couple-girl-left-bounce infinite"></the-girl-4>

        <the-girl-1 class="animated girl-left-bounce infinite"></the-girl-1>

        <!-- center -->
        <light-1 class="animated blink"></light-1>
        <light-2 class="animated blink-2"></light-2>

        <!-- right -->
        <family-1 class="animated family-right-bounce infinite"></family-1>
        <the-woman-1 class="animated woman-right-bounce infinite"></the-woman-1>
        <the-girl-3 class="animated girl-right-bounce infinite"></the-girl-3>

        <pronto-logo ref="pronto-logo"></pronto-logo>
        <snow-1 class="animated blink"></snow-1>
        <snow-2 class="animated blink-2"></snow-2>
        <g v-if="isSoundOn" @click="isSoundOn = false" class="button"><icon-sound-on></icon-sound-on></g>
        <g v-else @click="isSoundOn = true" class="button"><icon-sound-off></icon-sound-off></g>
        <g @click="playAgain()" class="button"><button-play-again ref="play-again-button"></button-play-again></g>
      </winter-scene>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script type="text/javascript" src="./component.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-530087f4218354af"></script>

  </body>

  </html>
