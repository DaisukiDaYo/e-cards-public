<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
  <link rel="stylesheet" type="text/css" href="./assets/animation.css" />
  <title>Document</title>
</head>

<body>
  <div id="app">
  <div class="overlay">
    <div class="phone"></div>
    <div class="message">
      Please rotate your device!
    </div>
  </div>
    <div v-if="card === 1" class="card">
      <div v-if="!isOpen" class="vignette-effect"></div>
      <div v-if="!isOpen" class="vitual-button-container" @click="openWindow()">
        <div class="vitual-button">Click to open the window!</div>
      </div>
      <window-scene :class="{ 'animated zoomInZoomOut 1s': isTransition }">
        <background-1></background-1>
        <window-close v-if="step === 0" :class="{ 'animated fadeOut 1s': step === 1 }"></window-close>
        <window-open-1 v-if="step === 1" :class="{ 'animated fade 1s': step === 1 }"></window-open-1>
        <window-open-2 v-if="step === 2" :class="{ 'animated fade 1s': step === 2 }"></window-open-2>
        <window-open-3 v-if="step === 3" :class="{ 'animated fade 1s': step === 3 }"></window-open-3>
        <window-open-4 v-if="step === 4" :class="{ 'animated fade 1s': step === 4 }"></window-open-4>
        <window-open-5 v-if="step === 5" :class="{ 'animated fade 1s': step === 5 }"></window-open-5>
        <button-open-window class="button" :class="isOpen? 'animated fadeOut 1s': 'button'"></button-open-window>
      </window-scene>
    </div>
    <div v-if="card === 2" class="card" :class="{ 'animated fadeIn 1s delay-1s': isTransition }">
      <div class="text-container stroke">
        <h2 class="uppercase text-center accent2">The season is warm and full of joy</h2>
        <h1 class="uppercase bold accent">Holiday Cheers Test!</h1>
        <h2 class="uppercase text-center accent">From all of us here at <span>Company</span></h2>
      </div>
      <winter-scene>
        <background-2></background-2>
        <!-- <family-1></family-1> -->
        <!-- <the-woman-1></the-woman-1> -->
        <!-- <the-boy-1></the-boy-1> -->
        <!-- <the-boy-3></the-boy-3> -->
        <!-- <light-1></light-1> -->
        <!-- <light-2></light-2> -->
        <!-- <the-girl-1></the-girl-1> -->
        <!-- <the-girl-3></the-girl-3> -->
        <!-- <the-girl-4></the-girl-4> -->
        <!-- <the-man-2></the-man-2> -->
        <pronto-logo></pronto-logo>
        <snow-1 class="animated blink"></snow-1>
        <snow-2 class="animated blink-2"></snow-2>
        <g v-if="isSoundOn" @click="isSoundOn = false" class="button"><icon-sound-on></icon-sound-on></g>
        <g v-else @click="isSoundOn = true" class="button"><icon-sound-off></icon-sound-off></g>
        <g @click="playAgain()" class="button"><button-play-again></button-play-again></g>
        <icon-facebook class="button"></icon-facebook>
        <icon-twitter class="button"></icon-twitter>
        <icon-linked-in class="button"></icon-linked-in>
        <icon-email class="button"></icon-email>
        <icon-share class="button"></icon-share>
      </winter-scene>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>

  </html>
